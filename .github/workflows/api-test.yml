name: API Test
on:
  pull_request:
    branches: [ dev, public ]
    paths:
      - "api/**"
defaults:
  run:
    working-directory: api
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test
