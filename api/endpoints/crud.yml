crud:
  name: complect-api-crud
  handler: src/functions/crud.crudHandler
  description: Basic CRUD API endpoints
  tags:
    website: Complect App
    type: API
    subtype: CRUD
  events:
    - http:
        path: /{databaseName}/{collectionName}
        method: post
        cors: true
    - http:
        path: /{databaseName}/{collectionName}/{documentId+}
        method: get
        cors: true
    - http:
        path: /{databaseName}/{collectionName}/{documentId}
        method: put
        cors: true
    - http:
        path: /{databaseName}/{collectionName}/{documentId+}
        method: delete
        cors: true