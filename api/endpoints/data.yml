data:
  name: complect-api-data
  handler: src/functions/rest.dataHandler
  description: Basic Data API endpoints
  tags:
    website: Complect App
    type: API
    subtype: Data
  events:
    - http:
        path: data/{databaseName}/{collectionName}
        method: post
        cors: true
    - http:
        path: data/{databaseName}/{collectionName}/{documentId+}
        method: get
        cors: true
    - http:
        path: data/{databaseName}/{collectionName}/{documentId}
        method: put
        cors: true
    - http:
        path: data/{databaseName}/{collectionName}/{documentId+}
        method: delete
        cors: true