data:
  name: complect-api-data
  handler: src/functions/data.router
  description: Basic Data API endpoints
  tags:
    website: Complect App
    type: API
    subtype: Data
  events:
    - http:
        path: data/{collection}
        method: post
        cors: true

    - http:
        path: data/{collection}
        method: get
        cors: true
    
    - http:
        path: data/{collection}/{_id}
        method: get
        cors: true

    - http:
        path: data/{collection}/{_id}
        method: put
        cors: true

    - http:
        path: data/{collection}
        method: delete
        cors: true
    
    - http:
        path: data/{collection}/{_id}
        method: delete
        cors: true